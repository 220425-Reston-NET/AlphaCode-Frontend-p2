<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>MEDTRACK</title>
  </head>
  <body>
    <h1 id="nav1">WELCOME TO MEDTRACK</h1>

    <div class="sign-up-form">
      <h4>sign up for your free MedTrack account</h4>
      <br />

      <form action="">
        <label for="first-name"> First Name</label>
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Daniel"
        />
        <label for="lastname"> Last Name</label>
        <input class="form-control" type="text" placeholder="Pagan" />
        <label for="email"> Email</label>
        <input
          class="form-control"
          type="text"
          placeholder="DPagan@gmail.com"
        />
        <label for="password"> Password</label>
        <input class="form-control" type="password" placeholder="*********" />
        <label for="password">Confirm Password</label>
        <input class="form-control" type="password" placeholder="*********" />
        <input type="button" value="Submit" />
      </form>
      <p>
        By clicking the Submit button, you agree that you're awesome <br />
        <a href="#">awesome terms and condition</a>
      </p>
      <p id="have-account">Have an account? <a href="signin.html"> Sign in here</a></p>
    </div>

    

    <script src="assets/app.js"></script>
  </body>
</html>
